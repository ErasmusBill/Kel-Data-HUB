{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>KELHUB Dashboard</title>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="bg-black text-white px-6 py-4 flex items-center justify-between">

            <div class="bg-white rounded-full p-2">

            <span class="text-xl font-bold tracking-wide">KELHUB</span>
        </div>

        <button
            onclick="openLoginModal()"
            class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-5 py-2 rounded-full transition border-2 border-red-500">
            <a href="{% url 'users:logout' %}">Logout</a>
        </button>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="flex min-h-[calc(100vh-72px)]">

        <aside class="w-64 bg-yellow-400 text-black flex flex-col shadow-xl">

            <!-- Sidebar Header -->
            <div class="px-6 py-6 border-b border-black/20">
                <h2 class="text-xl font-bold">Dashboard</h2>
                <p class="text-sm text-black/70 mt-1">Welcome back</p>
            </div>

            <!-- Menu -->
            <nav class="flex-1 px-4 py-6">

                    <li>

                           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-black hover:text-yellow-400 transition">
                            üìä Reports
                        </a>
                    </li>

                    <li>
                        <a href="#"
                           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-black hover:text-yellow-400 transition">
                            ‚öôÔ∏è Settings
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Sidebar Footer -->
            <div class="px-6 py-4 border-t border-black/20 text-sm text-black/70">
                ¬© 2026 KELHUB
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-8">
            {% block content %}
            <div class="bg-white rounded-xl shadow p-6">
                <h1 class="text-2xl font-bold mb-4">Dashboard Content</h1>
                <p class="text-gray-600">
                    Your main content goes here.
                </p>
            </div>
            {% endblock %}

    </div>

</body>
</html>
